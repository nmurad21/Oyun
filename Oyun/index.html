<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="value">
              <input type="number" min="0" placeholder="step" />
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section id="area">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <div class="areas">
                <div class="area">
                  <div class="area-top"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="push">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <div class="direction">
                <div class="buttons">
                  <div class="container">
                    <div class="row">
                      <div class="first-buttons">
                        <a href="">
                          <div class="top-left">
                              
                          </div>
                        </a>
                        <a href="">
                          <div class="top"></div>
                        </a>
                        <a href="">
                          <div class="top-right"></div>
                        </a>
                      </div>
                    </div>
                    <div class="row">
                      <div class="second-buttons">
                        <a href="">
                          <div class="left"></div>
                        </a>
                        <a href="">
                          <div class="center"></div>
                        </a>
                        <a href="">
                          <div class="right"></div>
                        </a>
                      </div>
                    </div>

                    <div class="row">
                      <div class="thrid-buttons">
                        <a href="">
                          <div class="bottom-left"></div>
                        </a>

                        <a href="">
                          <div class="bottom"></div>
                        </a>
                        <a href="">
                          <div class="bottom-right"></div>
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
